<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Hamburger-ошная</title>
</head>

<body>
    <header>
        <h1>Добро пожаловать в сеть магазинов быстрого питания <br> <span class="label">
                <span class="label burg">Humburger</span> - ошная</span></h1>
    </header>
    <div class="box">
        <form action="#" name="burger">
            <fieldset>
                <legend class="text">Выберите размер гамбургера:</legend>
                <label for="big">
                    <input id="big" type="radio" name="size" value="100,40">Большой
                </label>
                <label for="small">
                    <input id="small" type="radio" name="size" value="50,20">Маленький
                </label>
            </fieldset>
            <fieldset>
                <legend class="text">Выберите начинку для гамбургера:</legend>
                <label for="cheese">
                    <input id="cheese" type="radio" name="filling" value="10,20">Сыр
                </label>
                <label for="salat">
                    <input id="salat" type="radio" name="filling" value="20,5">Салат
                </label>
                <label for="potato">
                    <input id="potato" type="radio" name="filling" value="15,10">Картофель
                </label>
            </fieldset>
            <fieldset>
                <legend class="text">Добавить дополнтельные ингридиенты?</legend>
                <label for="sous">
                    <input id="sous" type="checkbox" name="addIng" value="20,5">Майонез
                </label>
                <label for="spice">
                    <input id="spice" type="checkbox" name="addIng" value="15,0">Специи
                </label>
            </fieldset>
        </form>
        <div class="button-box">
            <button class="form-button" onclick="start();">Рассчитать заказ</button>
            <div class="info-box">
                <p class="inner-price"></p>
                <p class="inner-cal"></p>
            </div>
        </div>
    </div>
</body>

</html>
